<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Centered Layout</title>
  <style>
    /* Reset default margins */
    body, html {
      height: 100%;
      margin: 0;
    }


    .container {
      display: flex;
      justify-content: center;  
      align-items: center;    
      height: 100vh;             
    }


    .box-row {
      display: flex;
      justify-content: center;   
      align-items: center;     
      gap: 20px;
    }

    
    .box {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      display: flex;
      justify-content: center;   
      align-items: center;      
      font-weight: bold;
      border: 2px solid #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box-row">
      <div class="box">Box 1</div>
      <div class="box">Box 2</div>
      <div class="box">Box 3</div>
    </div>
  </div>
</body>
</html>
