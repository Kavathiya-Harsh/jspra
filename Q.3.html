<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Text</title>
  <style>

    body {
      font-size: 24px;
    }

    @media (max-width: 900px) and (min-width: 600px) {
      body {
        font-size: 18px;
      }
    }


    @media (max-width: 599px) {
      body {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <p>This text will resize depending on the screen width. Lorem, ipsum dolor sit amet consectetur adipisicing elit. Esse voluptatibus dolorem earum, laudantium fugiat aperiam voluptates modi placeat, pariatur, doloribus perferendis provident impedit sed! Suscipit.</p>
</body>
</html>
